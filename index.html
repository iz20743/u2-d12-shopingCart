<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row col-md-3">
            <h1>hello</h1>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script>
        const collection =  async () => {
                try {
                    const response = await fetch("https://striveschool-api.herokuapp.com/books")
                    const books = await response.json()
                    console.log(books)
                    books.forEach((book) => {
                        const col = document.querySelector(".row")

                        // col.className = ""
                        col.innerHTML = `<div class="card">
                                            <img src=${book.img} class="card-img-top" alt=${book.title}>
                                            <div class="card-body">
                                                <h5 class="card-title">${book.title}</h5>
                                                <p class="card-text">${book.category}</p> 
                                                <div class ="d-flex justify-content-between align-item-center">
                                                    <div class ="btn-group">
                                                        <button type="button" id ="cartButton" class="btn btn-outline-secondary" onclick="addToCart(event)"> ADD TO CART
                                                        </button>
                                                        <button type="button" id ="cartButton" class="btn btn-outline-secondary" onclick="removeCArd(event)"> skip
                                                        </button>
                                                    </div>   
                                        
                                                </div>

                                            </div>
                                        </div>`;
                        row.appendchild(col)               
                                    });

                    console.log("list of books:",books)           



                } catch (error) {
                    console.log(error)

                }

            };



        window.onload = () => {
            collection();
        };

        
    </script>


    
</body>
</html>
